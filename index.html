<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Videojuegos</title>

    <style>
        /* Estilo para el botón rojo grande */
        .btn-rojo {
            background-color: red;  
            color: white;           
            font-size: 30px;        
            padding: 20px 40px;     
            border: none;           
            border-radius: 10px;    
            cursor: pointer;       
            transition: background-color 0.3s ease;
            margin-top: 20px;       
        }

        .btn-rojo:hover {
            background-color: darkred;  
        }

        /* Estilo para el contenedor del nombre */
        .input-nombre {
            margin-bottom: 20px;
        }

        /* Estilo para la sección del chat/lista de jugadores */
        .chat {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .mensaje {
            margin: 5px 0;
            font-size: 18px;
        }

        .primer-jugador {
            font-weight: bold;
            color: green;
        }

        .jugador {
            font-weight: normal;
            color: #333;
        }

    </style>
</head>
<body>
    <h1>¡Concurso de Videojuegos!</h1>
    
    <!-- Pestaña para ingresar el nombre -->
    <div class="input-nombre">
        <label for="nombreJugador">Ingresa tu nombre: </label>
        <input type="text" id="nombreJugador" placeholder="Escribe tu nombre aquí">
    </div>
    
    <!-- Botón grande y rojo -->
    <button onclick="presionarBoton()" class="btn-rojo">¡Responder!</button>
    
    <!-- Botón para reiniciar -->
    <button onclick="reiniciarJuego()">Reiniciar</button>

    <!-- Sección para mostrar el chat/lista de jugadores -->
    <div class="chat" id="chat">
        <!-- Aquí aparecerán los mensajes del chat/lista -->
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Configuración de Firebase (reemplaza estos datos con los tuyos)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "https://TU_PROYECTO.firebaseio.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_MENSAJE_ID",
            appId: "TU_APP_ID"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Función cuando un jugador presiona el botón
        function presionarBoton() {
            const nombre = document.getElementById('nombreJugador').value;

            if (!nombre) {
                alert("Por favor, ingresa tu nombre.");
                return;
            }

            // Obtener la referencia de la base de datos para los jugadores
            const jugadoresRef = db.ref('jugadores');

            // Escuchar si ya hay un primer jugador
            jugadoresRef.once('value', (snapshot) => {
                const jugadores = snapshot.val() || [];

                if (jugadores.length === 0) {
                    // Si no hay jugadores, el primer jugador presiona
                    jugadores.push({ nombre, esPrimerJugador: true });
                    jugadoresRef.set(jugadores);
                    mostrarMensaje(`¡Felicidades, ${nombre}! Fuiste el primero en responder.`, true);
                } else {
                    // Si ya hay un primer jugador, agregar al resto
                    jugadores.push({ nombre, esPrimerJugador: false });
                    jugadoresRef.set(jugadores);
                    mostrarMensaje(`${nombre} presionó después de ${jugadores[0].nombre}.`, false);
                }
            });
        }

        // Función para mostrar los mensajes en el chat/lista de jugadores
        function mostrarMensaje(texto, esPrimerJugador) {
            const chat = document.getElementById('chat');
            const mensajeDiv = document.createElement('div');
            mensajeDiv.classList.add('mensaje');

            if (esPrimerJugador) {
                mensajeDiv.classList.add('primer-jugador');
            } else {
                mensajeDiv.classList.add('jugador');
            }

            mensajeDiv.innerText = texto;
            chat.appendChild(mensajeDiv);
            chat.scrollTop = chat.scrollHeight;  // Desplazar el chat hacia abajo
        }

        // Función para mostrar los jugadores en el chat en tiempo real
        function mostrarChat() {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';  // Limpiar el chat antes de mostrar los nuevos mensajes

            const jugadoresRef = db.ref('jugadores');
            jugadoresRef.on('value', (snapshot) => {
                const jugadores = snapshot.val() || [];

                jugadores.forEach((jugador, index) => {
                    if (jugador.esPrimerJugador) {
                        mostrarMensaje(`El primer jugador en presionar fue: ${jugador.nombre}`, true);
                    } else {
                        mostrarMensaje(`${jugador.nombre} presionó después.`, false);
                    }
                });
            });
        }

        // Función para reiniciar el juego
        function reiniciarJuego() {
            db.ref('jugadores').remove();
            document.getElementById('chat').innerHTML = '';
            alert("Juego reiniciado. ¡Buena suerte!");
        }

        // Mostrar el chat al cargar la página
        window.onload = mostrarChat;
    </script>
</body>
</html>
