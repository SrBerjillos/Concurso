<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Videojuegos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #222; color: white; }
        .red-button { background-color: red; color: white; font-size: 24px; padding: 20px; border: none; border-radius: 10px; cursor: pointer; width: 200px; }
        #log { max-width: 400px; margin: auto; background: black; padding: 10px; border-radius: 10px; text-align: left; height: 200px; overflow-y: auto; }
        input { font-size: 18px; padding: 10px; margin: 10px; }
        .chat-message { padding: 5px; border-bottom: 1px solid gray; }
    </style>
</head>
<body>

    <h1>¡Concurso de Videojuegos!</h1>
    
    <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre" />
    <button class="red-button" onclick="presionarBoton()">¡PULSAR!</button>

    <h2>Registro en tiempo real</h2>
    <div id="log"></div>

    <script>
        // Configurar Supabase
        const SUPABASE_URL = "https://psfmsgrajahhqosxrxnr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzZm1zZ3JhamFoaHFvc3hyeG5yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwODA5NDgsImV4cCI6MjA1ODY1Njk0OH0.6AehfwP9ZgEJBFneWn8wDryu-1AuttkISPC8duLsQVE";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function presionarBoton() {
            const nombreUsuario = document.getElementById("nombreUsuario").value.trim();
            if (!nombreUsuario) {
                alert("Debes ingresar un nombre.");
                return;
            }

            // Guardar en Supabase
            const { error } = await supabase.from("pulsaciones").insert([
                { nombre: nombreUsuario, timestamp: Date.now() }
            ]);

            if (error) {
                alert("Error al registrar pulsación.");
                console.error(error);
            }
        }

        // Cargar el registro en tiempo real
        async function cargarLog() {
            const { data, error } = await supabase.from("pulsaciones").select("*").order("timestamp");

            if (!error) {
                let registroHTML = "";
                data.forEach(entry => {
                    const tiempo = new Date(entry.timestamp).toLocaleTimeString();
                    registroHTML += `<div class="chat-message"><b>${entry.nombre}</b> pulsó a las ${tiempo}</div>`;
                });
                document.getElementById("log").innerHTML = registroHTML;
            }
        }

        // Actualizar en tiempo real cuando alguien pulsa
        supabase.channel("pulsaciones")
            .on("postgres_changes", { event: "INSERT", schema: "public", table: "pulsaciones" }, cargarLog)
            .subscribe();

        cargarLog();
    </script>

</body>
</html>
